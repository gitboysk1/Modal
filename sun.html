<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile share model | SonaTech</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="sun.css">
  
</head>
<body>
<div class="circle1"> </div>
<div class="circle2"></div>
<div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="IMG_20231031_101351.jpg" alt="Suraj kumar">
            </div>
            <div class="user-name">
                <h2>Suraj Singh</h2>
            </div>
            <div class="designation">
                <h3>Founder, SonaTech</h3>
            </div>
            <div class="btn-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>
                <button class="btn-follow btn-card">Follow Me</button>
            </div>
        </div>
</div>
<!-- model component -->
<div class="modal">
    <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
    </div>
    <div>
        <h3>Share this via</h3>
        <div class="icon-container">
            <a href="https://www.facebook.com/" class="icon" id="facebook" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/i/flow/login" class="icon" id="twitter" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/accounts/login/" class="icon" id="instagram" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a> 
        </div>
    </div>
</div>
<!-- overlay -->
<div class="overlay" onclick="closeModal()"></div>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="./sun.js"></script>
</body>
</html>
